<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Note API Calls</title>
</head>
<body>
    <h1>Notes API Calls</h1>
    <br />

    <button id="btn1">Request all notes</button>

    <br />
    <h3>Logout</h3>
    <button id="logoutBtn">Logout</button>

    <script src="note.js"></script>

</html>
